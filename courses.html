
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Courses">
    <meta name="keywords" content="Courses, Robbie, Stemberger">
    <meta name="author" content="Robbie Stemberger">
    <title>Robbie Stemberger - Courses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="resume.html"><i class="fas fa-file"></i> Resume</a></li>
                <li><a href="courses.html" class="active"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Notable Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="course-controls">
            <h2>Search by Course</h2>
            <input id="searchBar" type="text" placeholder="Search..." onkeyup="searchCourses()">
            <select id="levelFilter" onchange="filterCourses(this.value)">
                <option value="">Show All</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
            <button onclick="sortCourses(true)">Sort Ascending</button>
            <button onclick="sortCourses(false)">Sort Descending</button>
        </section>
        <section id="courseContainer">
            <h2>Courses</h2>
            <!-- Courses will be added here by JavaScript -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Robbie Stemberger. All rights reserved.</p>
    </footer>
    <script src="courses.js"></script>
</body>
</html>
